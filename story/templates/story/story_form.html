{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}
{% block content %}
<p></p>
<div class="row">
    <div class="col">
        <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-danger" type="submit">{% trans "Save" %}</button>
        </form>
    </div>
</div>
{% endblock %}
