{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-danger" type="submit">{% trans "Save" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extrajs %}
<script type="text/javascript" src="{% static 'location_field/js/form.js' %}"></script>
{% endblock extrajs %}
