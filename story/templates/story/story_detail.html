{% extends "base.html" %}
{% load static i18n %}

{% block extrastyle %}
<style type="text/css">
    .jumbotron{
        background-image: 
        linear-gradient(to top, rgba(52, 58, 64, 1) 20%, rgba(0,0,0, 0.2) 100%),
        url({% static "bg.jpg" %});
        background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom;
        /*height: 450px;*/
    }

    body{
        background: none;
    }
    .story-caption {
        margin: auto;
    }

    .profile{
        box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
        width: 150px;
        margin-top: 5rem;
    }

    .story-caption h1{
            color: #b93f04;
        }
    .vertical-center {
        min-height: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    .author {
        margin-top: 1rem;
        color: #b93f04;
    }
</style>
{% endblock extrastyle %}

{% block content %}
<div class="jumbotron vertical-center">
    <div class="story-caption">
        <h1 class="text-center">{{ object.name }}</h1>
        <img src="{% static "avatar.jpg" %}" class="rounded-circle mx-auto d-block profile" alt="{{ object.author }}">
        <div class="text-center author">{{ object.author }}</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <p class="card-text">{{ object.description|safe }}</p>
            <p>{{ object.created_at|timesince }}</p>
            <a class="btn btn-primary" href="{{object.get_update_url}}">{% trans "Edit Story" %}</a>
        </div>
    </div>    
</div>




{% endblock %}
